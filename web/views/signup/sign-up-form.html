<form ng-submit="signup()" method="post">
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" id="email" placeholder="Enter username" ng-model="newUser.username">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="newUser.password">
	</div>
	<div style="color: red">{{errorMessage}}</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
