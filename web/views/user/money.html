<div>

<div class="well">
  
    <h4>Current Account</h4>
  {{account.money}}
  <h4>Linked Accounts</h4>
  
  <ul>
    <li ng-repeat="acc in account.linked">{{acc.username}} : {{acc.money}}</li>
  </ul>

</div>

   <div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse1" href="">
          Credit Money</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">

          <form ng-submit="credit()">
            <div class="form-group">
        
              <label for="username">Amount:</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Money in Rupees" name="username" ng-model="creditAmount">
            </div>
            <div style="color: red">{{creditErrorMessage}}</div>
            <button type="submit" class="btn btn-default">Credit</button>
          </form>


        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse2" href="">
            Debit Money</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">

            <form ng-submit="debit()">
              <div class="form-group">
                <label for="username">Amount:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Money in Rupees" name="username" ng-model="debitAmount">
              </div>
              <div style="color: red">{{debitErrorMessage}}</div>
              <button type="submit"  class="btn btn-default">Debit</button>
            </form>

          </div>
        </div>
      </div>
    </div> 




</div>
